<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            text-align: center;
            background-color: yellow;
        }
        .box p {
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class='box'>
        <p>文字内容</p>
    </div>
</body>
</html>

<!-- 
    CSS包裹性：包裹+自适应性（元素的尺寸由内部元素决定，但永远小于“包含快”容器的尺寸）
    除了inline-block元素，浮动元素以及绝对定位元素都具有包裹性。

 -->
